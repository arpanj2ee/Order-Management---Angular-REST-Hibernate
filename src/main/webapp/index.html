<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Mangement System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
      <link href="css/app.css" rel="stylesheet"/> 
      <link href="css/bootstrap.css" rel="stylesheet"></link>
    <style>
      .orderName.ng-valid {
          background-color: lightgreen;
      }
      .orderName.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .orderName.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }
 
      .orderPrice.ng-valid {
          background-color: lightgreen;
      }
      .orderPrice.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .orderPrice.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }
 
    </style>
</head>
<body ng-app="myApp" class="ng-cloak">
 <div class="generic-container" ng-controller="OrderController as ctrl">
         
         
     <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Order Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.order.orderId" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="orderName">Name</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.order.orderName" id="orderName" class="orderName form-control input-sm" placeholder="Enter your order name" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.orderName.$error.required">This is a required field</span>
                                      <span ng-show="myForm.orderName.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.orderName.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                         
                       
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="orderDescription">Description</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.order.orderDescription" id="orderDescription" class="form-control input-sm" placeholder="Enter your order description"/>
                              </div>
                          </div>
                      </div>
 
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="orderPrice">Price</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.order.orderPrice" id="orderPrice" class=" form-control input-sm" placeholder="Enter your order price" required/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.orderPrice.$error.required">This is a required field</span>
                                      <span ng-show="myForm.orderPrice.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
 
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.order.orderId ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div> 
          </div>  
      <div class="panel panel-default">
                
              <div class="panel-heading"><span class="lead">List of Orders </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Name</th>
                              <th>Description</th>
                              <th>Price</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="o in ctrl.orders">
                              <td><span ng-bind="o.orderId"></span></td>
                              <td><span ng-bind="o.orderName"></span></td>
                              <td><span ng-bind="o.orderDescription"></span></td>
                              <td><span ng-bind="o.orderPrice"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(o.orderId)" class="btn btn-success custom-width">Edit</button> 
                               <button type="button" ng-click="ctrl.remove(o.orderId)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
<div ng-view></div>
  <!-- AngularJS =============================================================!-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="js/app.js"></script>
      <script src="js/orderController.js"></script>
      <script src="js/service.js"></script>
      
</body>
</html>
